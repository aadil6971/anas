<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Mohammad Anas Wani</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Import Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");

      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        overflow: hidden;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        animation: bgAnimation 10s ease-in-out infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        font-family: "Pacifico", cursive;
      }

      /* Animated Background */
      @keyframes bgAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Birthday Message */
      h1 {
        margin-top: 20px;
        position: relative;
        font-size: 2.5em;
        color: #fff;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 2s ease-in-out;
        z-index: 2;
        padding: 0 10px;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Cake Container */
      .cake-container {
        position: relative;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 2;
      }

      /* Cake Styling */
      .cake {
        position: relative;
        width: 180px;
        height: 200px;
      }

      .layer {
        position: absolute;
        width: 160px;
        height: 50px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 10px;
        left: 10px;
        box-shadow: inset 0 -5px 0 rgba(0, 0, 0, 0.1);
      }

      .layer-bottom {
        bottom: 0;
        background-color: #d291bc;
      }

      .layer-middle {
        bottom: 50px;
        background-color: #ecafaf;
      }

      .layer-top {
        bottom: 100px;
        background-color: #f9d1d1;
      }

      /* Icing */
      .icing {
        position: absolute;
        width: 180px;
        height: 15px;
        background-color: #fff;
        border-radius: 50%;
        left: 0;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      .icing-bottom {
        bottom: 40px;
      }

      .icing-middle {
        bottom: 90px;
      }

      .icing-top {
        bottom: 140px;
      }

      /* Sprinkles */
      .sprinkles {
        position: absolute;
        width: 160px;
        height: 50px;
        left: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        pointer-events: none;
      }

      .sprinkle {
        width: 4px;
        height: 8px;
        background-color: red;
        border-radius: 2px;
        transform: rotate(45deg);
      }

      .sprinkle:nth-child(odd) {
        background-color: yellow;
      }

      .sprinkle:nth-child(even) {
        background-color: blue;
      }

      .sprinkles-bottom {
        bottom: 0;
      }

      .sprinkles-middle {
        bottom: 50px;
      }

      .sprinkles-top {
        bottom: 100px;
      }

      /* Candles */
      .candles {
        position: absolute;
        bottom: 155px;
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .candle {
        width: 8px;
        height: 25px;
        background-color: #fff;
        position: relative;
        border-radius: 2px;
        overflow: hidden;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }

      .cake.cut .candle {
        opacity: 0;
      }

      .candle:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          45deg,
          #ff6b81 25%,
          transparent 25%,
          transparent 50%,
          #ff6b81 50%,
          #ff6b81 75%,
          transparent 75%,
          transparent
        );
        background-size: 10px 10px;
      }

      .candle.flame::after {
        content: "";
        position: absolute;
        top: -18px;
        left: -8px;
        width: 24px;
        height: 24px;
        background-color: gold;
        border-radius: 50%;
        animation: flicker 0.5s infinite;
        box-shadow: 0 0 20px gold;
      }

      /* Flame Animation */
      @keyframes flicker {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.6;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Buttons */
      .cake-buttons {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .cake-buttons button {
        padding: 8px 15px;
        font-size: 1em;
        margin: 5px;
        cursor: pointer;
        background-color: #ff6b81;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .cake-buttons button:hover {
        background-color: #ff4757;
      }

      /* Cut Cake Animation */
      .cake.cut .layer,
      .cake.cut .icing,
      .cake.cut .sprinkles {
        animation: cutCake 1s forwards;
      }

      @keyframes cutCake {
        to {
          transform: translateY(200px);
          opacity: 0;
        }
      }

      /* Fireworks */
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px #fff;
        animation: firework 1s ease-out forwards;
      }

      @keyframes firework {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(5);
        }
      }

      /* Balloons */
      .balloon {
        position: absolute;
        bottom: -150px;
        width: 50px;
        height: 70px;
        background-color: #ff6b81;
        border-radius: 50% 50% 45% 45%;
        animation: floatUp 6s ease-in-out infinite;
        cursor: pointer;
      }

      .balloon::after {
        content: "";
        position: absolute;
        top: 65px;
        left: 23px;
        width: 2px;
        height: 50px;
        background-color: #555;
      }

      /* Balloon Float Animation */
      @keyframes floatUp {
        0% {
          transform: translateX(0) translateY(0);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(-100px) translateY(-800px);
          opacity: 0;
        }
      }

      /* Different Balloons */
      .balloon:nth-child(2) {
        left: 10%;
        background-color: #ff9a9e;
        animation-delay: 2s;
      }

      .balloon:nth-child(3) {
        left: 30%;
        background-color: #fcb69f;
        animation-delay: 4s;
      }

      .balloon:nth-child(4) {
        left: 50%;
        background-color: #ffafbd;
        animation-delay: 1s;
      }

      .balloon:nth-child(5) {
        left: 70%;
        background-color: #fad0c4;
        animation-delay: 3s;
      }

      /* Confetti Styling */
      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #fff;
        animation: confettiFall 5s linear infinite;
        opacity: 0;
      }

      /* Confetti Fall Animation */
      @keyframes confettiFall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(800px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Different Confetti */
      .confetti:nth-child(6) {
        left: 10%;
        animation-delay: 0s;
        background-color: #f6d365;
      }

      .confetti:nth-child(7) {
        left: 30%;
        animation-delay: 1s;
        background-color: #fda085;
      }

      .confetti:nth-child(8) {
        left: 50%;
        animation-delay: 2s;
        background-color: #a1c4fd;
      }

      .confetti:nth-child(9) {
        left: 70%;
        animation-delay: 3s;
        background-color: #c2e9fb;
      }

      .confetti:nth-child(10) {
        left: 90%;
        animation-delay: 4s;
        background-color: #d4fc79;
      }

      /* Easter Egg */
      #easter-egg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        transition: transform 0.5s ease-in-out;
        z-index: 100;
        width: 80%;
        max-width: 400px;
      }

      #easter-egg.show {
        transform: translate(-50%, -50%) scale(1);
      }

      #easter-egg h2 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #ff6b81;
      }

      #easter-egg p {
        font-size: 1em;
        color: #333;
      }

      /* Image Styling */
      #anas-image {
        position: absolute;
        width: 80%;
        max-width: 250px;
        height: auto;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease-in-out;
        z-index: 99;
        cursor: pointer;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      #anas-image.show {
        transform: translate(-50%, -50%) scale(1);
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        bottom: -50px;
        left: 50%;
        width: 20px;
        height: 20px;
        background-color: transparent;
        animation: floatHearts 7s infinite;
        opacity: 0;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ff6b81;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }

      @keyframes floatHearts {
        0% {
          transform: translateX(0) translateY(0) scale(0.5);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        100% {
          transform: translateX(-100px) translateY(-600px) scale(1);
          opacity: 0;
        }
      }

      .heart:nth-child(odd) {
        animation-duration: 6s;
        animation-delay: 2s;
      }

      /* Floating Stars */
      .star {
        position: fixed;
        bottom: -50px;
        left: 50%;
        width: 15px;
        height: 15px;
        background-color: gold;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        animation: floatStars 10s infinite;
        opacity: 0;
      }

      @keyframes floatStars {
        0% {
          transform: translateX(0) translateY(0) scale(0.5);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        100% {
          transform: translateX(-100px) translateY(-800px) scale(1);
          opacity: 0;
        }
      }

      .star:nth-child(odd) {
        animation-duration: 8s;
        animation-delay: 2s;
      }

      /* Song End Message */
      #song-end-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        z-index: 101;
      }

      #song-end-message h2 {
        font-size: 1.8em;
        color: #ff6b81;
      }

      /* Responsive Design */
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .cake {
          width: 150px;
          height: 170px;
        }

        .layer,
        .icing,
        .sprinkles {
          width: 130px;
          left: 10px;
        }

        .layer {
          height: 40px;
        }

        .icing {
          height: 12px;
        }

        .sprinkles {
          height: 40px;
        }

        .candles {
          bottom: 130px;
        }

        .candle {
          width: 6px;
          height: 20px;
        }

        #anas-image {
          max-width: 200px;
        }

        .balloon {
          width: 40px;
          height: 60px;
        }

        .balloon::after {
          top: 55px;
          left: 18px;
          height: 40px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday<br />Mohammad Anas Wani</h1>

    <!-- Cake Container -->
    <div class="cake-container">
      <div class="cake">
        <!-- Cake layers -->
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <!-- Icing -->
        <div class="icing icing-bottom"></div>
        <div class="icing icing-middle"></div>
        <div class="icing icing-top"></div>
        <!-- Sprinkles -->
        <div class="sprinkles sprinkles-bottom">
          <!-- Sprinkles -->
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
        </div>
        <div class="sprinkles sprinkles-middle">
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
        </div>
        <div class="sprinkles sprinkles-top">
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
          <div class="sprinkle"></div>
        </div>
        <!-- Candles -->
        <div class="candles">
          <div class="candle"></div>
          <div class="candle"></div>
          <div class="candle"></div>
          <div class="candle"></div>
          <div class="candle"></div>
        </div>
      </div>
      <!-- Buttons to animate the cake -->
      <div class="cake-buttons">
        <button id="light-candles">Light Candles</button>
        <button id="cut-cake">Cut Cake</button>
        <button id="celebrate">Celebrate!</button>
      </div>
    </div>

    <!-- Balloons -->
    <div class="balloon" id="balloon1"></div>
    <div class="balloon" id="balloon2"></div>
    <div class="balloon" id="balloon3"></div>
    <div class="balloon" id="balloon4"></div>
    <div class="balloon" id="balloon5"></div>

    <!-- Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Floating Stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- Easter Egg -->
    <div id="easter-egg">
      <h2>Surprise!</h2>
      <p>You found the hidden message! Wishing you a fantastic year ahead!</p>
    </div>

    <!-- Image of Anas -->
    <img id="anas-image" src="anas.png" alt="Anas Image" />

    <!-- Audio Elements -->
    <audio id="cake-sound" src="./happy-birthday.mp3"></audio>
    <audio id="birthday-song" src="./happy-birthday-song.mp3"></audio>
    <!-- Pop Sound -->
    <audio id="pop-sound" src="./pop-sound.mp3"></audio>

    <script>
      // Light Candles
      document
        .getElementById("light-candles")
        .addEventListener("click", function () {
          var candles = document.querySelectorAll(".candle");
          candles.forEach(function (candle) {
            candle.classList.toggle("flame");
          });
        });

      // Cut Cake
      document
        .getElementById("cut-cake")
        .addEventListener("click", function () {
          var cake = document.querySelector(".cake");
          cake.classList.add("cut");
          playSound();
          playSong();
        });

      // Play Cake Cutting Sound
      function playSound() {
        var sound = document.getElementById("cake-sound");
        sound.currentTime = 0;
        sound.play();
      }

      // Play Birthday Song
      function playSong() {
        var song = document.getElementById("birthday-song");
        song.play();
      }

      // Celebrate with Fireworks and Image
      document
        .getElementById("celebrate")
        .addEventListener("click", function () {
          for (var i = 0; i < 15; i++) {
            createFirework();
          }
          showAnasImage();
        });

      function createFirework() {
        var firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.left = Math.random() * window.innerWidth + "px";
        firework.style.top = Math.random() * window.innerHeight + "px";
        firework.style.backgroundColor = getRandomColor();
        document.body.appendChild(firework);
        setTimeout(function () {
          firework.remove();
        }, 1000);
      }

      function getRandomColor() {
        var colors = [
          "#ff6b81",
          "#f6d365",
          "#fda085",
          "#a1c4fd",
          "#c2e9fb",
          "#d4fc79",
          "#84fab0",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Show Anas Image
      function showAnasImage() {
        var image = document.getElementById("anas-image");
        image.classList.add("show");
      }

      // Click on Anas Image to show Easter Egg
      document
        .getElementById("anas-image")
        .addEventListener("click", function () {
          document.getElementById("easter-egg").classList.add("show");
        });

      // Easter Egg (Original functionality retained)
      var cakeClicks = 0;
      document.querySelector(".cake").addEventListener("click", function () {
        cakeClicks++;
        if (cakeClicks == 5) {
          document.getElementById("easter-egg").classList.add("show");
        }
      });

      // Show Message When Song Ends
      var song = document.getElementById("birthday-song");
      song.addEventListener("ended", function () {
        showSongEndMessage();
      });

      function showSongEndMessage() {
        var message = document.createElement("div");
        message.id = "song-end-message";
        message.innerHTML = "<h2>Hope you enjoyed the song!</h2>";
        document.body.appendChild(message);
        setTimeout(function () {
          message.remove();
        }, 5000);
      }

      // Pop Balloons on Click
      var balloons = document.querySelectorAll(".balloon");
      balloons.forEach(function (balloon) {
        balloon.addEventListener("click", function () {
          popBalloon(balloon);
        });
      });

      function popBalloon(balloon) {
        balloon.style.backgroundColor = "transparent";
        balloon.style.border = "none";
        balloon.style.animation = "none";
        balloon.style.cursor = "default";
        var popSound = document.getElementById("pop-sound");
        popSound.currentTime = 0;
        popSound.play();
      }
    </script>
  </body>
</html>
